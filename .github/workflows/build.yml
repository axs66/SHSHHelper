name: Build SHSHHelper Tweak

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang llvm ldid fakeroot dpkg-dev

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "export THEOS=~/theos" >> $GITHUB_ENV

      - name: Build the tweak
        run: |
          cd SHSHHelper
          make clean
          make package

      - name: Upload .deb package
        uses: actions/upload-artifact@v3
        with:
          name: SHSHHelper-deb
          path: SHSHHelper/packages/*.deb
