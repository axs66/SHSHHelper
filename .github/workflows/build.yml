name: Build SHSHHelper Tweak (Auto Release)

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build.yml'
      - 'Tweak.xm'
      - 'control'

jobs:
  build:
    runs-on: ubuntu-latest  # 或者 macos-latest，取决于你的环境需求

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      # 安装依赖
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang llvm fakeroot dpkg-dev zip git curl make jq

      # 安装 Theos
      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos

      # 设置 Theos 环境变量
      - name: Export THEOS path
        run: |
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "THEOS_MAKE_PATH=~/theos/makefiles" >> $GITHUB_ENV

      # 安装 iOS Toolchain
      - name: Install iOS Toolchain
        run: |
          mkdir -p ~/theos/toolchain
          curl -LO https://github.com/theos/toolchain-linux/releases/download/latest/toolchain.tar.xz
          tar -xf toolchain.tar.xz -C ~/theos/toolchain

      # 清理旧构建缓存
      - name: Clean previous build artifacts
        run: |
          rm -rf *.deb packages/ .theos/

      # 构建插件
      - name: Build the tweak
        run: |
          make clean
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=roothide

      # 列出生成的 .deb 包
      - name: List generated DEBs
        run: |
          ls -lh packages/

      # 创建 GitHub Release
      - name: Create GitHub Release
        run: |
          VERSION=$(date +v%Y%m%d%H%M)
          gh release create $VERSION packages/*.deb --title "SHSHHelper $VERSION" --notes "自动构建 SHSHHelper .deb 安装包"
        env:
          GH_TOKEN: ${{ secrets.PAT }}

      # 上传 .deb 到工作流 artifacts
      - name: Upload DEB to workflow artifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          name: SHSHHelper
          path: packages/*.deb
